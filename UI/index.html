<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Home page</title>

	<link rel="stylesheet" href="style.css">

	<link href="https://fonts.googleapis.com/css?family=Bitter|Oswald:300" rel="stylesheet">

	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
	<!-- HEADER -->

	<section class="header">
		<div class="header_column">
			<div class="project_name">Sunprint</div>
		</div>
		<div class="header_column">
			<button class="add_photo_button button">Add photo</button>
		</div>
		<div class="header_column">
			<button class="log_in_button button">Log in</button>
		</div>
	</section>

	<!-- PHOTO FEED -->

	<section class="photo_feed">
		<div class="photo_thread_half">
			<div class="photo_post">
				<div class="photo_post_header">
					<div class="author_name">Author name</div>
				</div>
				<div class="photo_post_header">
					<div class="data">25.02.2018</div>
				</div>
				<img src="Photos\Empty photo 1.png" alt="Sorry! No photo." width="100%"> 
				<button class="like_button">
					<img src="Like.png" alt="Sorry! No photo." height="100%">
				</button>
				<div class="description_hashtags">Description and hashtags...</div>
			</div>
		</div>
		<div class="search_settings_half">
			<div class="search_settings_column">
				<div class="filter_text">Filter:</div>
			</div>
			<div class="search_settings_column">
				<button class="hashtag_button button">Hashtag</button>
			</div>
			<div class="search_settings_column">
				<button class="data_button button">Data</button>
			</div>
			<div class="search_settings_column">
				<button class="author_button button">Author</button>
			</div>
		</div>
	</section>

	<!-- FOOTER -->

	<section class="footer">
		<div class="footer_text">Made by Chubrick Dima<br>7 group; chubrickdm@gmail.com</div>
	</section>

</body>

<script src="script.js"></script>

</html>
